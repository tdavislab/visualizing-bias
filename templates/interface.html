<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Visualizing Word Vector Biases</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <h1 class="navbar-brand">Visualizing Word Vector Biases</h1>
</nav>

<div class="container-fluid">

  <div id="top-bar" class="row m-3">
    <div class="input-group">
      <input id="seedword-text-1" class="form-control input-group-text" type="text" placeholder="Add seed words...">
      <input id="seedword-text-2" class="form-control input-group-text" type="text" placeholder="Add seed words...">
      <input id="evaluation-list" class="form-control input-group-text" type="text" placeholder="Add seed words...">
      <div class="input-group-append">
        <button id="seedword-form-submit" class="btn btn-outline-success my-2 my-sm-0">Run</button>
      </div>
    </div>
  </div>

  <div id="weat-score" class="row center-block">
    <h5 id="weat-predebiased" style="margin: auto"></h5>
    <h5 id="weat-postdebiased" style="margin: auto"></h5>
  </div>

  <hr/>

  <div id="projections" class="row m-3 h-50">
    <div class="col-md-6">
      <h5 class="text-center">Pre Debiased</h5>
      <svg id="pre-debiased-svg" width="100%" height="100%"></svg>
    </div>

    <div class="col-md-6">
      <h5 class="text-center">Post Debiased</h5>
      <svg id="post-debiased-svg" width="100%" height="100%"></svg>
    </div>
  </div>

  <div id="toolbar" class="row justify-content-center m-1 p-5">
    <div class="btn-toolbar">
      <button id='toggle-labels-btn' class="btn btn-success mr-2" disabled>
        <i id='toggle-label-icon' class="fa fa-toggle-on" aria-hidden="true"></i>
        <span>Data labels</span>
      </button>

      <button id='remove-points-btn' class="btn btn-success mr-2" disabled>
        <i class="fa fa-trash" aria-hidden="true"></i>
        <span>Remove points</span>
      </button>
    </div>
  </div>
</div>
</body>

<script src="../static/javascript/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.0/Chart.js"></script>
<script src="../static/javascript/d3.v5.min.js"></script>
<script src="../static/javascript/interface.js"></script>
<script src="//unpkg.com/force-graph"></script>
</html>
